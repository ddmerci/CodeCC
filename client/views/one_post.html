<div>
    <div >
        <div class="container">
        <div class="left" ng-controller="PostReplyController"><p>
            <img ng-src="{{ post.profilepic }}" height="75" width="75" alt="" style="border-radius: 50%">
            <h4>{{ post.username }}</h4>
        </div>
        <div class="right">
            <h4>{{ post.post }}</h4>
            <h5>{{ post.timestamp | date: 'short' }}</h5></p>
        </div>
        <p class="right"><input id="reply" type="text" ng-model="Reply" placeholder="reply to {{ post.username }}..." size="153" > 
        <!-- not mobile responsive -->
        <a class="btn btn-primary btn-sm" ng-href="#" role="button">post</a></p>
        
        <div class="container" ng-repeat="r in reply"> 
            <!-- issue loading replies -->
            <img ng-src="{{ r.profilepic }}" height="75" width="75" alt="" style="border-radius: 50%">
            <h4>{{ r.username }}{{ r.reply }}</h4>
            <h5>{{ r.timestamp | date: 'short' }}</h5>
        </div>
    </div>
</div>
