<div class= "login-info" style="width: 25rem;">
    
    <h3>Please <a class="btn btn-warning btn-sm" ng-href="/signup"  role="button">SIGN UP</a> or LOGIN to continue...</h3>
    <p id="login" ng-submit="login()">
        <input type="text" ng-model="email" placeholder="email" class="form-control">
        <input type="text" ng-model="password" placeholder="password" class="form-control">
        <a class="btn btn-warning btn-sm" ng-href="/" ng-click="login()" value="Log In" role="button">LOGIN</a>
    </p>
</div>
