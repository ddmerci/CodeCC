<div style="padding: 1%">
    <div>
        <div class="post-container" style="color: darkmagenta">
            <div class="left">
                <p>
                    <img ng-src="https://samepageteam.files.wordpress.com/2013/10/html-coding.jpg" alt="" height="125" width="125" style="border-radius: 10%">
                    <h1>{{ bootcamp.name }}</h1>
                    <h3>{{ bootcamp.city }} {{ bootcamp.state }}</h3>
            </div>
            <br>
            <div class="right">
                <h3>${{ bootcamp.cost }}</h3>
                <h3>{{ bootcamp.stack }}</h3>
                </p>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <p style="margin-left: 5%">
                <input id="review" type="text" ng-model="review.review" placeholder="POST A REVIEW FOR {{ bootcamp.name }}..." size="153">
                <a class="btn btn-warning btn-sm" ng-click="save()" role="button">REVIEW</a>
            </p>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="post-container" ng-repeat="r in reviews">
                <p><img ng-src="{{ r.profilepic }}" height="75" width="75" alt="" style="border-radius: 50%">
                <h4>{{ r.username }}
                    <br> {{ r.review }}</h4>
                <h5>{{ r.timestamp | date: 'short' }}</h5></p> 


                <div class="container">
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal-3">EDIT REVIEW</button>
                    <div class="modal" id="modal-3">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                                    <h1 class="modal-title">EDIT REVIEW</h1>

                                    <div class="modal-body">
                                        <form class="my-form" ng-click="saveReview()">
                                            <div class="form-group">
                                                <textarea class="form-control" ng-model="r.review"></textarea>
                                            </div>
                                            <input class="btn btn-warning" type="submit" value="Save" data-dismiss="modal">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
