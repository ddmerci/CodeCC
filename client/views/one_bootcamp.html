<div>
    <div>
        <div class="post-container">
            <div class="left">
                <p>
                    <img ng-src="{{ bootcamp.listingpic }}" height="75" width="75" alt="" style="border-radius: 10%">
                    <h4>{{ bootcamp.name }}</h4>
                    <h5>{{ bootcamp.city }} {{ bootcamp.state }}</h5>
            </div>
            <br>
            <div class="txt-center">
                <form style="margin-left: -1%">
                    <div class="rating">
                        <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
                        <label for="star5">☆</label>
                        <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                        <label for="star4">☆</label>
                        <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
                        <label for="star3">☆</label>
                        <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
                        <label for="star2">☆</label>
                        <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
                        <label for="star1">☆</label>
                        <div class="clear"></div>
                    </div>
                </form>
            </div>
            <div class="right">



                <h5>${{ bootcamp.cost }}</h5>
                <h5>{{ bootcamp.stack }}</h5>
                </p>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <p style="margin-left: 6%">
                <input id="review" type="text" ng-model="review.review" placeholder="POST A REVIEW FOR {{ bootcamp.name }}..." size="153">
                <a class="btn btn-warning btn-sm" ng-href="/bootcamps/:id" ng-click="save()" role="button">REVIEW</a>
            </p>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="post-container" ng-repeat="r in reviews">
                <p>
                    <img ng-src="{{ r.profilepic }}" height="75" width="75" alt="" style="border-radius: 50%">
                    <h4>{{ r.username }}
                        <br> {{ r.review }}</h4>
                    <h5>{{ r.timestamp | date: 'short' }}</h5>
                </p>


                <div class="container">
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal-3">EDIT REVIEW</button>
                    <div class="modal" id="modal-3">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                                    <h1 class="modal-title">EDIT REVIEW</h1>

                                    <div class="modal-body">
                                        <form class="my-form">
                                            <div class="form-group">
                                                <textarea class="form-control" ng-model="r.review"></textarea>
                                            </div>
                                            <input class="btn btn-warning" type="submit" value="Save" data-dismiss="modal" ng-click="saveReview()">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
