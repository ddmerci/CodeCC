<div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-12">
            <h1 style="text-align: center; color: orange; background: none">
                <img src="http://4vector.com/i/free-vector-home-icon-clip-art_116990_Home_Icon_clip_art_hight.png" alt="" height="20" width="20"> HOME</h1>
        </div>



        <div class="row">
            <div class="col-xs-3 col-sm-3 col-lg-4">

                <div class="post-container" style="color: orange; text-shadow: 1px 1px darkmagenta; text-align: center; background-color:rgba(255, 255, 0, .1); margin-top: 4.5%; margin-left: 7%">
                    <h4>Software Developer Life?</h4>
                    <iframe id="ytplayer" type="text/html" width="320" height="180" src="https://www.youtube.com/embed?listType=search&list=SOFTWAREDEVELOPERLIFE"
                        frameborder="0"></iframe>
                    <br>
                    <br>
                    <h4>What Kind of Developer Are You?</h4>
                    <iframe id="ytplayer" type="text/html" width="320" height="180" src="https://www.youtube.com/embed?listType=search&list=FRONTENDDEVELOPER"
                        frameborder="0"></iframe>
                    <br>
                    <iframe id="ytplayer" type="text/html" width="320" height="180" src="https://www.youtube.com/embed?listType=search&list=BACKENDDEVELOPER"
                        frameborder="0"></iframe>
                    <br>
                    <iframe id="ytplayer" type="text/html" width="320" height="180" src="https://www.youtube.com/embed?listType=search&list=FULLSTACKDEVELOPER"
                        frameborder="0"></iframe>
                </div>

            </div>
            <br>
            <br>
            <div class="col-xs-9 col-sm-9 col-lg-8 ">
                <div>
                    <div class="post-container" style="background-color: rgba(255, 255, 0, .1); margin-left: -2%; margin-right: 4%">
                        <br>
                        <br>
                        <p style="text-align:center">
                            <input id="post" type="text" ng-model="post.post" placeholder="{{ me.username }}, what's up?" size="165">
                            <br>
                            <br>
                            <a class="btn btn-warning btn-sm" ng-click="save()" role="button">POST</a>
                        </p>
                        <br>
                        <br>

                        <br>



                        <div class="post-container" ng-repeat="p in posts | orderBy:'p.timestamp':true">
                            <div id="post-user">
                                <img ng-src="{{ p.profilepic }}" height="75" width="75" alt="" style="border-radius: 50%">
                                <h4>{{ p.username }}</h4>
                                <br>

                                <a ng-href="/posts/{{ p.id }}" ng-click="post()">
                                    <h4 style="color: darkmagenta">{{ p.post }}</h4>
                                    <h5 style="color: darkmagenta">{{ p.timestamp | date: 'short' : 'EST' }}</h5>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
