<!DOCTYPE html>
<html lang="en" ng-app="codecc">

<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta http-equiv+ "X-UA-Compatible" content="IE=EDGE">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  	<!-- SEO meta -->
	<meta property="og:title" content="{{ seo.title }}">
	<meta property="twitter:title" content="{{seo.title}}">
	<meta property="og:image" content="{{ seo.image }}">
	<meta property="twitter:image" content="{{seo.image}}">
	<meta property="og:url" content="{{ seo.url }}">
	<meta property="twitter:url" content="{{ seo.url }}">
	<meta property="description" content="{{ seo.description }}">
	<meta property="og:description" content="{{ seo.description }}">
  <meta property="twitter:description" content="{{ seo.description }}">
  
  <!-- CSS -->
  <!-- bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="codeplay/color-game.css">
  <link rel="stylesheet" type="text/css" href="codeplay/multchoice.css">

  <title>CC Social</title>
</head>








<body>


  <!-- HEADER & NAV BEGINS-->
  <div class="jumbotron" style="padding-top: 3%; margin: 0%">
    <div class="row" style="margin-right: 3%">
      <p class="right" ng-submit="login()">
        <input type="text" ng-model="login.email" placeholder="email" class="form-control">
        <input type="text" ng-model="login.password" placeholder="password" class="form-control">
        <a class="btn btn-warning btn-sm" ng-href="/" ng-click="login()" value="Log In" role="button">LOGIN</a>
      </p>
      <h1>
        <a ng-href="/home" id="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Definition_of_Free_Cultural_Works_logo_notext.svg/1029px-Definition_of_Free_Cultural_Works_logo_notext.svg.png" width="100" alt="" /></a>
      </h1>

    </div>
  </div>

  <!-- nav bar -->
  <nav class="navbar navbar-default" style="padding: 0%">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/home">CC SOCIAL</a>
        <a class="btn btn-warning btn-sm" ng-href="/signup" style="margin-top: 5%" role="button">SIGN UP</a>
        </p>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
        <div>
          <ul class="nav navbar-nav navbar-right">
            <li class="hover">
              <a href="/home">HOME
                <span class="sr-only"></span>
              </a>
            </li>
            <li class="hover">
              <a ng-href="/codeplay">CODE-PLAY</a>
            </li>
            <li class="hover">
              <a ng-href="/careers">CAREERS</a>
            </li>
            <li class="hover">
              <a ng-href="/bootcamps">BOOTCAMPS</a>
            </li>
            <li class="hover">
              <a ng-href="/resources">RESOURCES</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
  </nav>
  <!-- HEADER & NAV ENDS -->






  <!-- ANGULAR VIEW BEGINS-->
  <div ng-view></div>
  <!-- ANGULAR VIEW ENDS -->







  <!-- FOOTER BEGINS -->
  <div></div>
  <!-- FOOTER ENDS -->

</body>
